<!DOCTYPE html>

<head>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
    <h1>Talk To Einstein</h1>
    <p>Hear straight from ol' Al himself.</p>
    <form id="promptForm">
        <label for="user">Your name? (Doesn't have to be real)</label><br />s
        <input id="user_name" placeholder="Your Name?" /><br /><br />
        <label for="seed">Give Einstein a prompt to talk about</label><br />
        <input id="prompt" placeholder="Ask a question, give a prompt, etc." /><br /><br />
        <label for="len">How many words do you want the response to be (Between 20 and 200)?</label><br />
        <input id="response_size" min="20" max="200" type="number"/>
        <br /><br />
        <input type="submit" value="Hear from Al" />
        <p><span id='display'></span></p>
    </form>
</body>
